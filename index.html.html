<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مصمم التيشرتات - أحمد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="addText()">أضف نص</button>
    <input type="file" id="uploadImage" accept="image/*">
    <select id="tshirtColor" onchange="changeTshirt()">
      <option value="white">أبيض</option>
      <option value="black">أسود</option>
      <option value="red">أحمر</option>
    </select>
    <button onclick="exportImage()">تصدير التصميم</button>
  </div>

  <div class="canvas-container">
    <canvas id="tshirtCanvas" width="400" height="500"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
